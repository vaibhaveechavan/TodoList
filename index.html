<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d6aed6"/>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/webfonts/swap.woff2">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" /> -->
    <!-- <link rel="stylesheet" src="./assets/css/all.css"> -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="shortcut icon" href="./favicon/icon-512x512.png">
    <link rel="apple-touch-icon" href="./assets/images/icon-192x192.png">
    <title>Todo List</title>
</head>
<body>
    
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" name="todo-textbox">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div>
        <p id="inputCheck"></p>
    </div>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./assets/app.js"></script>

</body>
</html>
